# Estableciendo el lenguaje
language: node_js
cache: 
  directories: 
    - node_modules
    - ~/.npm

# Version de Node
node_js:
  - '12'

# Hasta 3 versiones atras
git:
  depth: 3


# Ejecutando scripts programados en .package.json
script: 
  - yarn build

# Para que lleguen alertas a cierto correo electr√≥nico
notifications:
  slack: 3wavesinnovations:kAgdXNZub36nBm8rkJRnosZU
  email: 
    recipients:
      - nicolasnn@vivaldi.net
    on_success: always
    on_failure: always


deploy: 
  provider: pages
  skip-cleanup: true
  keep-history: true
  # Ojo con esta variable, se debe setear en travis ci (web)
  github-token: $GITHUB_TOKEN
  local-dir: dist/
  target-branch: gh-pages
  commit_message: "Deploy del proyecto 2"
  on:
    branch: master


